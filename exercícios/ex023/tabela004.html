<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        
        thead {
            color: white;
            background-color: rgb(94, 94, 94);
        }

        th, td {
            padding: 10px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td class="tFilm">Alien</td>
                <td class="tFilm">Rambo</td>
                <td class="tFilm">Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td class="tFilm">Hulk</td>
                <td class="tFilm">Inception</td>
                <td class="tFilm">Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td class="tFilm">Oblivion</td>
                <td class="tFilm">Matrix</td>
                <td class="tFilm">Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td class="tFilm">Intocáveis</td>
                <td class="tFilm">Amnésia</td>
                <td class="tFilm">Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td class="tFilm">Wall-E</td>
                <td class="tFilm">Oldboy</td>
                <td class="tFilm">Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td class="tFilm">Star-Wars 5</td>
                <td class="tFilm">Taxi Driver</td>
                <td class="tFilm">Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
