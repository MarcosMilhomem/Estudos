<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>INserindo vpideos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video src="midia/meu-video.mp4" width="200" controls></video>
    <h2>De uma forma mais segura e eficaz</h2>

    <video width="200" autoplay controls loop >
        <source src="midia/meu-video.mp4" type="video/mp4" >
        <p>seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
